                <!--navbar end-->

                <!-- sidebar menu -->

                    <div class="menu_section">
                        <!--<h3>General</h3>-->
                        <ul class="nav side-menu">
                            <li><a href=""><i class="fa fa-cubes"></i> Manage Products <span class="fa fa-chevron-down"></span></a>

                        </ul>
                    </div>

                </div>
                <!--Side Bar end-->
            </div>

        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <nav>
                    <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                    </div>
                </nav>
            </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">

            <!-- Search Box-->
            <div class="input-group">
                <input type="text" id="searchText" class="form-control" placeholder="Search for..." ondragover="allowDrop(event)" ondrop="drop(event)">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                    </span>
            </div>
            <!-- Search box end-->

            <!-- Category Filter Section -->

                <!--Write your html contents here to Drop Categories-->
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel borderNone paddingTopZero">
						<div class="x_content droptarget" ondragover="allowDrop(event)" ondrop="drop(event)">
							<h4>
								<span class="fa fa-filter"></span> Category Filter 
								<p class="small pull-right"><em>Drag and Drop some categories into this card to filter products</em></p>
							</h4>
							<div class="filter-section droptarget"></div>
						</div>
					</div>
				</div>
			</div>
            <!-- Category Filter Section End-->

            <!--Show All Categories -->

                <!--Write your html contents here to Drop Categories-->
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel borderNone paddingTopZero">
						<div class="x_content">
							<h4>All Categories</h4>
							<div class="category-draggable">
								<!-- <button class="btn btn-success btn-sm" draggable="true">Smartphone</button> -->
							</div>
						</div>
					</div>
				</div>
			</div>
            <!--Show All Categories End -->

            <!--Shows All Product -->
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="dashboard_graph">

                        <div class="row x_title">
                            <div class="col-md-6">
                                <h3>Product List<small></small></h3>
                            </div>
                        </div>

                        <div class="row">
								<div class="container ">
                                    <div class="message-container col-xs-12">
                                        <div class="upper-message-content alert" style="display: none;"></div>
                                    </div>
                                    <!--  Product list container  -->
                                    <div id="productTable" class="col-sm-8 col-xs-12"></div>
                                    <!--  End of Product List -->
                                    
                                    <!-- Sidebar - Add/Update product section -->
                                    <div class="col-sm-4 col-xs-12">
                                        <div class="panel panel-default">
                                            <form id="productForm" name="productForm">
                                                <div class="panel-body paddingTopZero">
                                                    <div class="x_title">
                                                        <h4 id="formTitle">Add product</h4>
                                                    </div>
                                                    <!-- Message section -->
                                                    <div class="message-container">
                                                        <div class="sidebar-message-content alert" style="display: none;"></div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="name" class="control-label"> Name* </label> 
                                                        <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="category" class="control-label"> Category* </label> 
                                                        <input type="text" class="form-control" name="category" id="category" placeholder="Category">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="price" class="control-label"> Price* </label> 
                                                        <input type="text" class="form-control" name="price" id="price" placeholder="Price">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="description" class="control-label"> Description* </label>
                                                        <textarea class="form-control" rows="5" id="description" name="description" placeholder="Description"></textarea>
                                                    </div>
                                                    <div class="ln_solid"></div>
                                                    <div class="form-group text-center">
                                                        <div class="col-xs-12">
                                                            <button class="btn btn-danger btn-sm form-clear" data-mode="clear">Cancel</button>
                                                            <button type="submit" class="btn btn-success btn-sm btn-product-add" data-mode="add">Submit</button>
                                                            <button type="submit" class="btn btn-success btn-sm btn-product-update" data-product="" data-mode="update"
                                                                style="display: none">Update</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <!--  End of Sidebar -->
                                </div>
                                <div class="clearfix"></div>
                            <!--
                                 Write your html code here to display the products
                                 Create only the containers and fill them using jquery
                                 corresponding jquery function to use getProducts()

                                 Split the display area into 2 columns
                                 first column should be 80%
                                 second column should 20%

                                 Display the products as a list in the first column
                                 Use the second column for the add/edit form.
                                 Form should contain name, category, description, price fields as shown in screen shot.
                                 Use a single form for both Add and Edit

                                 Make sure under the title of the two columns there is a div for showing messages
                                 Show the messsage in the correct div based on the button which is clicked
                            -->

                        </div>

                        <div class="clearfix"></div>
                    </div>

            </div>

            </div>

<!-- Modal Data -->
<!-- Remove Modal starts-->
<div id="deleteModal" class="modal fade" data-backdrop="static" data-keyboard="false" role="dialog">
	<div class="modal-dialog modal-md">
		<!-- Modal content-->
		<div class="modal-content x_content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Confirm Delete?</h4>
			</div>
			<div class="modal-body">
				<h4>Are you sure you want to remove this product?</h4>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
				<button class="btn btn-danger btn-sm" id="remove" data-dismiss="modal">
					<span class="fa fa-trash"></span> Remove
				</button>
			</div>
		</div>
	</div>
</div>
<!--  End of Remove Modal -->
